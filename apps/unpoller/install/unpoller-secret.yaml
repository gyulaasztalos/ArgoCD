---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unpoller-secret
  namespace: unpoller
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-connect
    kind: ClusterSecretStore
  target:
    name: unpoller-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        up.conf: |
          [poller]
              debug = false
              quiet = false
              plugins = []
          [prometheus]
            disable = false
            http_listen = "0.0.0.0:9130"
            report_errors = false
          [influxdb]
            disable = true
          [unifi]
              dynamic = false
          [loki]
              disable = true
          [[unifi.controller]]
              url         = "https://unifi.local.asztalos.net:8443"
              user        = "{{ .username }}"
              pass        = "{{ .password }}"
              sites       = ["all"]
              save_ids    = true
              save_dpi    = true
              save_sites  = true
              hash_pii    = false
              verify_ssl  = false
  data:
    - secretKey: username
      remoteRef:
        key: unpoller
        property: username
    - secretKey: password
      remoteRef:
        key: unpoller
        property: password
