---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik-external
  labels:
    app: whoami
    app.kubernetes.io/name: whoami
    app.kubernetes.io/part-of: whoami
    app.kubernetes.io/instance: whoami
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`whoami.local.asztalos.net`)
      kind: Rule
      middlewares:
        - name: authentik
          namespace: traefik
        - name: default-headers
          namespace: traefik
      services:
        - name: whoami
          namespace: default
          port: 80
  tls:
    secretName: local-asztalos-net-tls
