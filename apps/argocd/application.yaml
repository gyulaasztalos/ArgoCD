---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 7.8.27
      helm:
        valueFiles:
          - $config/values.yaml
      chart: argo-cd
    - repoURL: 'https://github.com/gyulaasztalos/ArgoCD.git'
      targetRevision: main
      path: apps/argocd
      ref: config
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
