apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: apprise-exporter
  namespace: apprise  # or the namespace where your exporter runs
  labels:
    release: prometheus-operator  # match your Prometheus Operatorâ€™s selector if needed
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: apprise
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      honorLabels: true
      relabelings:
        - action: replace
          regex: ^(.*)$
          replacement: $1
          separator: ;
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: nodename
  namespaceSelector:
    matchNames:
      - apprise
