---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unbound
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/gyulaasztalos/ArgoCD.git'
      targetRevision: main
      ref: config
    - repoURL: https://pixelfederation.github.io/unbound
      chart: unbound
      targetRevision: 0.1.4
      helm:
        valueFiles:
          - $config/apps/unbound/values.yaml
    - repoURL: 'https://github.com/gyulaasztalos/ArgoCD.git'
      targetRevision: main
      path: apps/unbound/post-install
  destination:
    server: https://kubernetes.default.svc
    namespace: unbound
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
