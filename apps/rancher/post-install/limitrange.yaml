apiVersion: v1
kind: LimitRange
metadata:
  name: cattle-system-resource-limits
  namespace: cattle-system
spec:
  limits:
  - type: Container
    max:
      cpu: "1"
      memory: 2Gi
    min:
      cpu: 100m
      memory: 64Mi
    default:
      cpu: 300m
      memory: 256Mi
    defaultRequest:
      cpu: 100m
      memory: 64Mi
---
