---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flexget
  namespace: flexget
  labels:
    app: flexget
    app.kubernetes.io/name: flexget
    app.kubernetes.io/part-of: flexget
    app.kubernetes.io/instance: flexget
    app.kubernetes.io/component: flexget
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "LinuxServer.io images do not require a read-only root filesystem"
    ignore-check.kube-linter.io/run-as-non-root: "LinuxServer.io images do not require a non-root user"
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flexget
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flexget
        app.kubernetes.io/part-of: flexget
        app.kubernetes.io/instance: flexget
        app.kubernetes.io/component: flexget
        app: flexget
    spec:
      containers:
        - name: flexget
          image: lscr.io/linuxserver/flexget:v3.16.14-ls239
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false  # prevent sudo, etc.
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          ports:
            - containerPort: 5050
              name: webui
          readinessProbe:
            httpGet:
              path: /
              port: 5050
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 5050
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 10
          envFrom:
            - configMapRef:
                name: flexget-config
          env:
            - name: FG_WEBUI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flexget-secret
                  key: FG_WEBUI_PASSWORD
          volumeMounts:
            - name: flexget-secret
              mountPath: /config/config.yml
              subPath: config.yml
            - name: config
              mountPath: /config
      restartPolicy: Always
      volumes:
        - name: flexget-secret
          secret:
            secretName: flexget-secret
        - name: config
          persistentVolumeClaim:
            claimName: flexget-config-pvc
      securityContext:
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - flexget
              topologyKey: kubernetes.io/hostname
