---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pihole-secret
  namespace: pihole
spec:
  refreshInterval: 6h
  secretStoreRef:
    name: onepassword-store           # your ClusterSecretStore name
    kind: ClusterSecretStore
  target:
    name: pihole-secret     # name of the Kubernetes Secret to be created
    creationPolicy: Owner
  data:
    - secretKey: webpassword            # key in the Kubernetes Secret
      remoteRef:
        key: pihole-secret/webpassword
