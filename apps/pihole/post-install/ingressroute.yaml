---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pihole
  namespace: pihole
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      middlewares:
        - name: authentik
          namespace: traefik
        - name: default-headers
          namespace: traefik
      match: Host(`pihole.local.asztalos.net`)
      priority: 10
      services:
        - name: pihole-web
          namespace: pihole
          port: 80
  tls:
    secretName: local-asztalos-net-tls
