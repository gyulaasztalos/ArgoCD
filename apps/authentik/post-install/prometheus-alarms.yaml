apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: authentik-prometheus-rules
  namespace: monitoring
  labels:
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
  - name: authentik.rules
    rules:
    - alert: AuthentikInstanceDown
      expr: up{job="authentik"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "authentik instance is down"
        description: "No metrics have been scraped from authentik on {{ $labels.instance }} for 5 minutes."

    - alert: AuthentikReadinessFailed
      expr: probe_success{job="authentik-readiness"} == 0
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "authentik readiness check failed"
        description: "authentik readiness endpoint is failing on {{ $labels.instance }}. Check PostgreSQL and Redis connectivity."

    - alert: AuthentikHighRequestLatency
      expr: histogram_quantile(0.95, sum(rate(authentik_http_request_duration_seconds_bucket[5m])) by (le, instance)) > 1
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High authentik HTTP request latency"
        description: "95th percentile HTTP request latency is above 1s on {{ $labels.instance }}."

    - alert: AuthentikHighErrorRate
      expr: sum(rate(authentik_http_requests_total{status=~"5.."}[5m])) by (instance) > 0.05
      for: 10m
      labels:
        severity: critical
      annotations:
        summary: "High authentik HTTP 5xx error rate"
        description: "More than 5% of authentik HTTP requests are returning 5xx errors on {{ $labels.instance }}."
