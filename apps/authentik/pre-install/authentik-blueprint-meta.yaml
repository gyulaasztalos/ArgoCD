---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-blueprint-meta
  namespace: authentik
data:
  meta-blueprint.yaml: |
    version: 1
    metadata:
      name: "Meta Blueprint"
    resources:
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: "Users Blueprint"
          required: true
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: "Groups Blueprint"
          required: true
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: "Forward Auth Provider Blueprint"
          required: true
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: "Oauth Provider Blueprint"
          required: true
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: "Applications Blueprint"
          required: true
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: "Authentik Embedded Outpost Blueprint"
          required: true
