apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-blueprint-meta
  namespace: authentik
data:
  meta-blueprint.yaml: |
    version: 1
    metadata:
      name: "Meta Blueprint"
    entries:
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: users
          required: true
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: groups
          required: true
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: forward-auth
          required: true
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: oauth-providers
          required: true
      - model: authentik_blueprints.metaapplyblueprint
        state: present
        attrs:
          identifiers:
            name: applications
          required: true
