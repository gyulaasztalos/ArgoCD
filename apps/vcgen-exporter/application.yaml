---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcgen-exporter
  namespace: argocd
spec:
  destination:
    namespace: vcgen-exporter
    server: https://kubernetes.default.svc
  sources:
    - repoURL: 'https://github.com/gyulaasztalos/ArgoCD.git'
      targetRevision: main
      path: apps/vcgen-exporter/install
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
