---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: vcgen-exporter-grafana-dashboard
    namespace: vcgen-exporter
    files:
      - vcgen-exporter-grafana-dashboard.json=grafana-dashboard.json

resources:
  - serviceaccount.yaml
  - daemonset.yaml
  - service.yaml
  - servicemonitor.yaml
  - prometheus-alarms.yaml

generatorOptions:
  labels:
    app.kubernetes.io/name: vcgen-exporter
    app.kubernetes.io/instance: vcgen-exporter
    app.kubernetes.io/part-of: vcgen-exporter
    app.kubernetes.io/component: vcgen-exporter
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "/tmp/dashboards/Tools"
