apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vcgen-exporter
  namespace: monitoring
  labels:
    release: prometheus-operator
    app.kubernetes.io/name: vcgen-exporter
    app.kubernetes.io/instance: vcgen-exporter
    app.kubernetes.io/part-of: vcgen-exporter
    app.kubernetes.io/component: vcgen-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vcgen-exporter
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
      honorLabels: true
  namespaceSelector:
    matchNames:
      - vcgen-exporter
