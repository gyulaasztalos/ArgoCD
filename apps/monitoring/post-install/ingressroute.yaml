---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`prometheus.local.asztalos.net`) && PathPrefix(`/api/`)
      priority: 25  # Higher than your main route
      services:
        - name: monitoring-kube-prometheus-prometheus
          namespace: monitoring
          port: 9090
    - kind: Rule
      match: Host(`prometheus.local.asztalos.net`)
      priority: 20
      middlewares:
        - name: authentik
          namespace: traefik
        - name: default-headers
          namespace: traefik
      services:
        - name: monitoring-kube-prometheus-prometheus
          namespace: monitoring
          port: 9090
  tls:
    secretName: local-asztalos-net-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`grafana.local.asztalos.net`)
      services:
        - name: monitoring-grafana
          namespace: monitoring
          port: 80
  tls:
    secretName: local-asztalos-net-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`alertmanager.local.asztalos.net`)
      middlewares:
        - name: authentik
          namespace: traefik
        - name: default-headers
          namespace: traefik
      services:
        - name: monitoring-kube-prometheus-alertmanager
          namespace: monitoring
          port: 9093
  tls:
    secretName: local-asztalos-net-tls
