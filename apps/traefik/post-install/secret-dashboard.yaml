apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: traefik-dashboard-auth
  namespace: traefik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-store           # your ClusterSecretStore name
    kind: ClusterSecretStore
  target:
    name: traefik-dashboard-auth       # name of the Kubernetes Secret to be created
    creationPolicy: Owner
  data:
    - secretKey: users                 # key in the Kubernetes Secret
      remoteRef:
        key: traefik-dashboard-auth    # 1Password item name
        property: users                # field in the 1Password item
